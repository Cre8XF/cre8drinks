<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drinkoppskrifter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>🍸 Drinkoppskrifter</h1>
    <p>Finn dine favorittdrinker eller få forslag basert på hva du har hjemme</p>
    <button id="resetBtn">🔄 Tilbakestill</button>
  </header>

  <!-- Søke etter drink -->
  <section class="search-section">
    <h2>🔍 Søk etter drink</h2>
    <input type="text" id="searchInput" placeholder="Skriv inn navn på drink..." />
    <button id="searchBtn">Søk</button>

    <div class="non-alcoholic-wrapper">
      <button id="nonAlcoholicBtn">🍹 Vis alkoholfrie drinker</button>
    </div>
  </section>


  <!-- Hva har du hjemme -->
  <section class="have-section">
    <h2>🏠 Hva har du hjemme?</h2>
    <p>Velg hvilke ingredienser du har tilgjengelig:</p>
    <div class="ingredients">
      <label><input type="checkbox" id="onlyNonAlcoholic"> Kun alkoholfrie drinker</label>
      <label><input type="checkbox" name="ingredient" value="Whiskey" /> Whiskey</label>
      <label><input type="checkbox" name="ingredient" value="Bourbon" /> Bourbon</label>
      <label><input type="checkbox" name="ingredient" value="Vodka" /> Vodka</label>
      <label><input type="checkbox" name="ingredient" value="Gin" /> Gin</label>
      <label><input type="checkbox" name="ingredient" value="Rum" /> Rom</label>
      <label><input type="checkbox" name="ingredient" value="Tequila" /> Tequila</label>
      <label><input type="checkbox" name="ingredient" value="Triple Sec" /> Triple Sec</label>
      <label><input type="checkbox" name="ingredient" value="Lime juice" /> Lime juice</label>
      <label><input type="checkbox" name="ingredient" value="Cranberry juice" /> Tranebærjuice</label>
      <label><input type="checkbox" name="ingredient" value="Cola" /> Cola</label>
      <label><input type="checkbox" name="ingredient" value="Orange juice" /> Appelsinjuice</label>
      <label><input type="checkbox" name="ingredient" value="Pineapple juice" /> Ananasjuice</label>
      <label><input type="checkbox" name="ingredient" value="Tonic water" /> Tonic</label>
      <label><input type="checkbox" name="ingredient" value="Soda water" /> Soda</label>
      <label><input type="checkbox" name="ingredient" value="Sugar" /> Sukker</label>
      <label><input type="checkbox" name="ingredient" value="Lemon juice" /> Sitronsaft</label>
      <label><input type="checkbox" name="ingredient" value="Milk" /> Melk</label>
      <label><input type="checkbox" name="ingredient" value="Cream" /> Fløte</label>

    </div>
    <button id="findBtn">🔍 Finn drinker basert på ingredienser</button>
  </section>

  <!-- Resultater og detaljer -->
  <div id="result"></div>
  <div id="matchResult"></div>
  <div id="drinkDetails" class="drink-details"></div>

  <footer>
    <p>Laget med ❤️ av Cre8XF</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
