<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drinkunivers – Cre8XF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍹 Drinkuniverset</h1>
    <p>Utforsk drinker med API-magi</p>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Søk etter drinknavn..." />
    <button id="searchBtn">Søk</button>
  </section>

  <section class="suggestions-section">
    <h2>✨ Utforsk noen forslag</h2>
    <div id="suggestions">
      <button class="suggestion">Margarita</button>
      <button class="suggestion">Vodka</button>
      <button class="suggestion">Non_Alcoholic</button>
      <button class="suggestion">Daiquiri</button>
      <button class="suggestion">Mojito</button>
      <button class="suggestion">Whiskey</button>
      <button class="suggestion">🎲 Overrask meg</button>
    </div>
  </section>

  <section id="drinksContainer" class="drinks-container"></section>
  <section id="drinkDetails" class="drink-details"></section>

  <footer>
    <p>Laget av Cre8XF ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
